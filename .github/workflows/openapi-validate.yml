name: OpenAPI Validate

on:
  push:
    paths:
      - 'docs/**'
      - 'p2p/**'
      - 'procure_to_pay/**'
      - '.github/workflows/openapi-validate.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'p2p/**'
      - 'procure_to_pay/**'

jobs:
  validate-openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate OpenAPI
        run: |
          python manage.py spectacular --file generated_openapi.json

      - name: Compare with committed OpenAPI
        run: |
          python - <<'PY'
import json,sys
with open('docs/openapi.json') as f:
    a=json.load(f)
with open('generated_openapi.json') as f:
    b=json.load(f)
if a!=b:
    print('OpenAPI mismatch: generated schema differs from committed docs/openapi.json')
    sys.exit(1)
print('OpenAPI validated: no differences')
PY
