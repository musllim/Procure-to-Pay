name: OpenAPI Validate

on:
  push:
    paths:
      - 'docs/**'
      - 'p2p/**'
      - 'procure_to_pay/**'
      - '.github/workflows/openapi-validate.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'p2p/**'
      - 'procure_to_pay/**'

jobs:
  validate-openapi:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./db.sqlite3
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate OpenAPI
        run: |
          python manage.py spectacular --file generated_openapi.json
      - name: Compare with committed OpenAPI (canonicalized)
        run: |
          python - <<'PY'
          import json, sys, os

          def read_json(path):
            if not os.path.exists(path):
              print(f'MISSING: {path} does not exist')
              return None
            size = os.path.getsize(path)
            print(f'INFO: {path} exists, size={size} bytes')
            if size == 0:
              print(f'ERROR: {path} is empty')
              return None
            try:
              with open(path) as f:
                return json.load(f)
            except json.JSONDecodeError as e:
              print(f'ERROR: failed to decode JSON from {path}:', e)
              return None

          a = read_json('docs/openapi.json')
          b = read_json('generated_openapi.json')
          if a is None or b is None:
            print('OpenAPI validation failed due to missing/invalid files')
            sys.exit(1)
          sa = json.dumps(a, sort_keys=True)
          sb = json.dumps(b, sort_keys=True)
          if sa != sb:
            print('OpenAPI mismatch: generated schema differs from committed docs/openapi.json')
            sys.exit(1)
          print('OpenAPI validated: no differences')
          PY
